    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #111;
        }
        .container {
            text-align: center;
            background-color: #222;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
        }
        h1 {
            font-size: 2em;
            color: #e83630;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #e83630;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e83630;
        }
        .license-card {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #e83630;
            border-radius: 10px;
            background-color: #000;
        }
        .license-card h2 {
            color: #e83630;
            font-size: 1.5em;
        }
        .license-card p {
            font-size: 1.2em;
            font-weight: bold;
            color: #ccc;
        }
        p {
            color: #ccc;
        }
    </style>
</head>
